<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Jadwal Kajian Subuh 2025</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- Login Form -->
    <section class="login-wrapper">
      <div class="login-card">
        <h2>User Login</h2>
        <p>Please log in to continue</p>
        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="username" name="username" required />
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" required />
            <label for="password">Password</label>
          </div>
          <button type="submit" class="login-btn">Login</button>
          <p id="loginMessage" class="hidden"></p>
        </form>
      </div>
      <button type="submit" window.location.href="../index.html"></button>
    </section>

    <script>
      // mencegah pengiriman form secara default, sehingga proses login dapat dikendalikan menggunakan JavaScript tanpa reload halaman.
        document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // validasi login secara praktis dulu 
          if (username === "admin" && password === "12345") {
            sessionStorage.setItem("loggedIn", "true");
            window.location.href = "../index.html"; // ini kehalaman selanjutnya
          } else {
            const loginMessage = document.getElementById("loginMessage");
            loginMessage.textContent = "Username atau Password salah";
            loginMessage.classList.remove("hidden");
            loginMessage.style.color = "red";
        }
      });
    </script>
  </body>
</html>
